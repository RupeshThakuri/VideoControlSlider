<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font awsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
    <!-- CSS -->
    <link rel="stylesheet" href="./style.css">
    <title>Bg Video Play Pause</title>
</head>

<body>
    <section class="video-section">
        <div class="content-all">
            <div class="video">
                <video class="vid" src="./video.mp4" autoplay muted loop width="100%" height="100%"></video>
            </div>
            <h1 class="title">Title Here</h1>
            <div class="button">
                <div class="btn-content">
                    <div class="left"><img src="https://img.icons8.com/ios-glyphs/50/000000/play--v1.png" /></div>
                    <button class="slider"></button>
                    <div class="right"><img src="https://img.icons8.com/ios-glyphs/30/000000/pause--v1.png" /></div>
                </div>
            </div>
        </div>
    </section>


    <script src="./app.js"></script>
</body>

</html>
